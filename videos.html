<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <header>
        <div class="header-left">
            <!-- Logo removed as requested -->
            <span class="brand">Creative Clicks</span>
        </div>
        <nav class="header-center">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="videos.html" class="active">Videos</a></li>
                <li><a href="workshops.html">Workshops</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <a href="book.html" class="book-btn">Book Now</a>
        </div>
    </header>
    <main>
        <section class="section">
            <h2>Video Portfolio</h2>
            <div class="gallery video-gallery">
                <video src="video1.mp4" controls poster="video1-thumb.jpg"></video>
                <video src="video2.mp4" controls poster="video2-thumb.jpg"></video>
            </div>
        </section>
    </main>
    <div class="banter-loader" id="banterLoader">
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
        <div class="banter-loader__box" style="background:#111;"></div>
    </div>
    <footer>
        <p>&copy; 2025 Creative Clicks. All rights reserved.</p>
    </footer>
    <script>
          // Loader logic for all links and buttons
          let loaderTimeout;
          function showLoader() {
            clearTimeout(loaderTimeout);
            document.getElementById('banterLoader').classList.add('active');
          }
          function hideLoader() {
            loaderTimeout = setTimeout(function() {
              document.getElementById('banterLoader').classList.remove('active');
            }, 2000);
          }
          document.querySelectorAll('a, button').forEach(function(el) {
            el.addEventListener('click', function(e) {
              if (el.tagName === 'A' && el.getAttribute('href') && el.getAttribute('href').charAt(0) !== '#') {
                showLoader();
              } else if (el.tagName === 'BUTTON') {
                showLoader();
              }
            });
          });
          window.addEventListener('pageshow', hideLoader);

          // Show loader for 3 seconds on page refresh
          window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('banterLoader').classList.add('active');
            setTimeout(function() {
              document.getElementById('banterLoader').classList.remove('active');
            }, 3000);
          });
          window.addEventListener('pageshow', function() {
            document.getElementById('banterLoader').classList.add('active');
            setTimeout(function() {
              document.getElementById('banterLoader').classList.remove('active');
            }, 3000);
          });
    </script>
</body>
</html>
